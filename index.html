<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Mobile Nav</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="mobile-nav">
    <div class="nav-content">
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            camera_alt
          </i>
        </a>
        <span>Camera</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons wifi">wifi</i>
        </a>
        <span>WiFi</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            airplanemode_active
          </i>
        </a>
        <span>Airplane Mode</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            bluetooth
          </i>
        </a>
        <span>Bluetooth</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            lock
          </i>
        </a>
        <span>Lock Screen</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            alarm
          </i>
        </a>
        <span>Alarm</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            face
          </i>
        </a>
        <span>Profile</span>
      </div>
      <div class="nav-item">
        <a href="#">
          <i class="material-icons">
            home
          </i>
        </a>
        <span>Home</span>
      </div>
    </div>
    <div class="nav-footer">
      <!-- <span class="right">
        <button id="close">
          <i class="material-icons">
            menu
          </i>
        </button>
      </span> -->
      <span class="left text">Today: 0B</span>
      <span class="center text">Remaining: 6.38GB</span>
    </div>
  </nav>

  <script src="script.js"></script>
</body>

</html>
